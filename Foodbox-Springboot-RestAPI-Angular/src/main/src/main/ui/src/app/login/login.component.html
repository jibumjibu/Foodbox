<form #userLogin = "ngForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Enter Email address</label>
      <input type="email" class="form-control" required [(ngModel)]="service.currentUser.email" name="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" required [(ngModel)]="service.currentUser.password" name="password">
    </div>
    <div>
        <a routerLink="/">
            <button type="submit" class="btn btn-primary">Submit</button>
        </a>
    </div>
  </form>
