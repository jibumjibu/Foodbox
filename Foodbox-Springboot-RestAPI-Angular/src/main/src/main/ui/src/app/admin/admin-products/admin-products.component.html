
<div class="container" style="margin-top: 3em;">
  <a routerLink="/addProduct">
    <button class="btn btn-primary" onclick="">Add New Item</button>
  </a>
  <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Category</th>
          <th scope="col">Image Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <td>{{post.id}}</td>
          <td>{{post.name}}</td>
          <td>{{post.price}}</td>
          <td>{{post.category}}</td>
          <td>{{post.imgname}}</td>
          <td>
            <form #addItem="ngForm">
              <a routerLink="/editProduct">
                <button class="btn btn-secondary" (click)="editProduct(post.id)">Edit</button>&nbsp;&nbsp;
              </a>
              <a>
                <button class="btn btn-secondary" (click)="deleteProduct(post.id)">Delete</button>&nbsp;&nbsp;
              </a>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
</div>
