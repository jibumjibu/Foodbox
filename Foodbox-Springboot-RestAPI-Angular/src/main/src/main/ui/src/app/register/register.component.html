<form #adduser = "ngForm" (ngSubmit)="addUser()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="email" class="form-control" required [(ngModel)]="user.name" name="name">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" required [(ngModel)]="user.email" name="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" required [(ngModel)]="user.password" name="password">
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
